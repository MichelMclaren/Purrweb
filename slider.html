<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="slider/style.css" />
    <title>Slider</title>
  </head>

  <body>
    <style>
      
    </style>
    <div class="container">
      <div class="slider">
      <button id="prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="window-area">
      <div class="window" id="window">
        <div class="slide">
          <img
            src="slider/img/one.png"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="slider/img/two.png"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="slider/img/three.png"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="slider/img/four.png"
            alt=""
          />
        </div>
      </div>
      </div>
          <button id="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
          </div>
          <div class="slider-dots">
            <i id="dot-1" class="far fa-dot-circle active" name="dot-selector"></i>
            <i id="dot-2" class="far fa-dot-circle" name="dot-selector"></i>
            <i id="dot-3" class="far fa-dot-circle" name="dot-selector"></i>
            <i id="dot-4" class="far fa-dot-circle" name="dot-selector"></i>
          </div>
        </div>
        
      </div>
          </div>

    <script src="slider/script.js"></script>
  </body>
</html>
